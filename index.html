<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepts Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Concepts Quiz</h1>
    </header>
    <div class="container">
        <div class="question">
            What is the capital of France?
        </div>
        <div class="options">
            <label class="option">
                <input type="radio" name="q1" value="a"> a) London
            </label>
            <label class="option">
                <input type="radio" name="q1" value="b"> b) Berlin
            </label>
            <label class="option">
                <input type="radio" name="q1" value="c"> c) Paris
            </label>
            <button onclick="checkAnswer('c')">Submit Answer</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswer(correctOption) {
            const selectedOption = document.querySelector('input[name="q1"]:checked');

            if (selectedOption) {
                if (selectedOption.value === correctOption) {
                    document.getElementById('result').textContent = 'Correct!';
                } else {
                    document.getElementById('result').textContent = 'Incorrect. Try again.';
                }
            } else {
                document.getElementById('result').textContent = 'Please select an option.';
            }
        }
    </script>
</body>
</html>
